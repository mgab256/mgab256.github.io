<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>FLAPPY DUO</h1>
    <p>Help Duolingo escape the backrooms!</p>
    
    <script type="text/processing">
    
      import processing.sound.*;

PImage duo;
PImage bg, bg2;
PImage pipeT, pipeB;
int bgx;
int y, Vy;
int[] px, py;  
boolean gameState;
 int score, highScore; 
 int highScores = 0; 

SoundFile clickSound;
 
 
 
 
void setup(){
  size(800,600);
  bg = loadImage("Backroom12.png");
  bg2 = loadImage("Backroom123.png");
  y = 0;
  Vy = 0;
  duo = loadImage("DuolingoImage1.png");
  px = new int[3];
  py = new int[3];
  for(int i = 0; i < 3; i++){
    px[i] = width + width/3*i;
    py[i] = int(random(200, height-200));
  }
  pipeT = loadImage("pipe2.png");
  pipeB = loadImage("pipe1.png");
  gameState = true;
  score = 0; 
  
 clickSound = new SoundFile(this, "sound.wav"); 
}


void draw(){
  if(gameState){
    drawBG();
    drawDuo();
    drawPipes();
    checkCrash();
    showScores();
  }
  
  else{
  restart(); 
  }
  
}
 
void checkCrash(){
  for(int i = 0; i < px.length; i++){
    //TOP
    if(px[i] < 0 + duo.width && px[i] > 35 && y - py[i] > 110){
      gameState = false;
    }
    //Bottom
    if(px[i] < 0 + duo.width && px[i] > 35 && py[i] - y > 110){
      gameState = false;
    }
  }
}
void mousePressed(){
  Vy = -8;
  clickSound.play(); 
}
 
void drawPipes(){
  for(int i = 0; i < px.length; i++){
    px[i] = px[i] - 3;
    image(pipeT, px[i]-25, py[i]-pipeT.height-100);
    image(pipeB, px[i]-25, py[i]+100);
    if(px[i] < -50){
      px[i] = width + 50;
      py[i] = int(random(100,height-100));
      score++; 
    }
  }
}
 
void drawDuo(){
  image(duo, 50, y);
  y += Vy;
  Vy++;
  if(y > height-duo.height){
    y = height-duo.height;
  }
}
void drawBG(){
  image(bg,bgx,0);
  image(bg2, bgx + bg.width, 0);
  image(bg, bgx+2*bg.width, 0);
  bgx-= 1;  
  if(bgx < -2*bg.width){
    bgx = 0;
  }
}


void score() {
  highScore(); 
  fill(0);
 textSize(30);
 text("Score: ", width-220, 90); 
}

void highScore() {
 fill(0); 
 textSize(30);
 text("High Score: ", width-220, 50); 
}



void restart(){
 fill(0);
 textSize(50);
 text("You Lost!!!", width-625, 250);
 text("Press any key to play again", width-625, 300);
 if (keyPressed) {
  setup(); 
 }
}

void showScores() {
 if(score>highScore) {
   highScore = score;
 }
 fill(0);
 textSize(30);
 text("Score: " + score, width - 220, 90);
 text("High Score: " + highScore, width - 220, 50);  
}

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
